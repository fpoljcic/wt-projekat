<!DOCTYPE html>
<html>
<head>
	<title>Rezervacija</title>
	<link rel="stylesheet" href="rezervacija.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="meni">
		<div class="logo">
			<img src="logo.png" alt="Logo">
		</div>
		<ul>
			<li><a href="pocetna.html">Početna</a></li>
			<li><a href="sale.html">Sale</a></li>
			<li><a href="unos.html">Unos</a></li>
			<li>Rezervacije</li>
			<li><a href="#">Osobe</a></li>
		</ul>
	</div>
	<div class="sadrzaj">
		<div class="polja">
			<label>Sala:</label>
			<select onchange="azurirajPrikaz(document.getElementById('kalendarRef'));" name="sale">
				<option value="0-01">0-01</option>
				<option value="0-02">0-02</option>
				<option value="0-03">0-03</option>
				<option value="0-04">0-04</option>
				<option value="0-05">0-05</option>
				<option value="0-06">0-06</option>
				<option value="0-07">0-07</option>
				<option value="0-08">0-08</option>
				<option value="0-09">0-09</option>
				<option value="1-01">1-01</option>
				<option value="1-02">1-02</option>
				<option value="1-03">1-03</option>
				<option value="1-04">1-04</option>
				<option value="1-05">1-05</option>
				<option value="1-06">1-06</option>
				<option value="1-07">1-07</option>
				<option value="1-08">1-08</option>
				<option value="1-09">1-09</option>
				<option value="VA1">VA1</option>
				<option value="VA2">VA2</option>
				<option value="MA">MA</option>
				<option value="EE1">EE1</option>
				<option value="EE2">EE2</option>
			</select>
			<label>Periodična:</label>
			<input type="checkbox" name="periodicna">
			<label>Početak:</label>
			<input onchange="azurirajPrikaz(document.getElementById('kalendarRef'));" type="time" name="pocetak">
			<label>Kraj:</label>
			<input onchange="azurirajPrikaz(document.getElementById('kalendarRef'));" type="time" name="kraj">
		</div>
		<div class="kalendar">
			<table id="kalendarRef">				
			</table>
			<input type="button" onclick="prethodniMjesec(document.getElementById('kalendarRef'));" name="prethodni" value="Prethodni">
			<input type="button" onclick="sljedeciMjesec(document.getElementById('kalendarRef'));" name="sljedeci" value="Sljedeći">
		</div>
	</div>
	<script src="kalendar.js"></script>
	<script src="pozivi.js"></script>
	<script src="rezervacija.js"></script>
</body>
</html>
